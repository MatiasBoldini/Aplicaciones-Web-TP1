    function antinum(){
                c=event.keyCode;
                if (! (c>65 && c<123))
                    event.returnValue = false;
            }

    function antiletras(){
                c=event.keyCode;
                if (! (c>47 && c<58))
                    event.returnValue = false;
            }
</script>
